version: '3.6'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
    ports:
      - 27017:27017
  
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
  
  api:
    image: todo-python-api
    build: .
    ports:
      - 5000:5000
